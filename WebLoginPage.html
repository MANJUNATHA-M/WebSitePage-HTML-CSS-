<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./WebLoginPage.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Web-Login-Page</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Inversters</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Training</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div>
      <div class="darkform">
        <form action="">
          <h2>Login Here</h2>
          <br>
          <br />
          <label class="email" for="email">Email Id's :</label>
          <input
            type="text"
            placeholder="Enter Email Here"
            required
            id="email"
          />
          <br />
          <br />
          <label class="password" for="password">Password  :</label>
          <input
            type="text"
            placeholder="Enter password Here"
            required
            id="password"
          />
          <br><br><br>

          <button class="bu">Login</button>
            <br>
            <br><br>
          <h4>Don't have an Account?</h4>

          <div class="Signup"><a href="./WebsignupPage.html" target="_parent">Sign up</a> <span>here</span></div>

          <h3>Log in with</h3>
          <br>
          <div class="space">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a> 
          <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.google.com/"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="https://www.snapchat.com/"><i class="fa-brands fa-snapchat"></i></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
