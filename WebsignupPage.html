<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./WbsignupPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupPage</title>
</head>
<body>
    <div class="blur">
        <div class="darkform">
            <form action="">
              <h2>Signup here</h2>
              <br>
              <br />
              <label class="password" for="first">First Name :</label>
              <input
                type="text"
                placeholder="First Name"
                required
                id="first"
              />
              <br />
              <br />
              <label class="password" for="last">Last Name :</label>
              <input
                type="text"
                placeholder="Last Name"
                required
                id="last"
              />
              <br>
              <br>

              <label class="password" for="phone">Phone No :</label>
              <input
                type="text"
                placeholder="Phone Number"
                required
                id="phone"
              />
              <br>
              <br>

              <label class="password" for="Dob">DoB :</label>
              <input
                type="date"
                required
                id="Dob"
              />
              <br />
              <br />
              <label class="password" for="email">Email Id :</label>
              <input
                type="email"
                placeholder="Enter Email Id"
                required
                id="email"s
              />
              
              <br />
              <br />
              <label class="password" for="password">Password :</label>
              <input
                type="password"
                placeholder="Enter password "
                required
                id="password"
              />

              <br />
              <br />
              <label class="password" for="password">ReEnter :</label>
              <input
                type="password"
                placeholder="Password "
                required
                id="password"
              />
              <br><br>      

              <input type="checkbox" id="password"> <span> </span>remember me
              

              <br><br><br>
    
              <button class="bu">Sign up</button>
              
              
            </form>
          </div>
    </div>
</body>
</html>
